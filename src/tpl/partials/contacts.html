<div class="contacts">
	<div class="contact-block">
		<h1 class="page__head">Контактная информация</h1>
		
		<ul class="contact-list">
			<li class="contact-list__item">
				<a class="contact-list__link" href="#" target="_blank">
					<svg class="contact-list__icon contact-list__facebook">
						<use xlink:href="#facebook"></use>
					</svg>
				</a>
			</li>

			<li class="contact-list__item">
				<a class="contact-list__link" href="#" target="_blank">
					<svg class="contact-list__icon contact-list__twitter">
						<use xlink:href="#twitter"></use>
					</svg>
				</a>
			</li>

			<li class="contact-list__item">
				<a class="contact-list__link" href="#" target="_blank">
					<svg class="contact-list__icon contact-list__google-plus">
						<use xlink:href="#google-plus"></use>
					</svg>
				</a>
			</li>
		</ul>
		<!-- /.contact-list -->

		<div class="page__text contact-block__text">
			Я открыт для новых проектов. Вы можете прислать мне для оценки примерное техническое задание или просто описание проекта своими словами.
		</div>
	</div>

	<form class="contact-form">
		<fieldset class="contact-form__box">
			<div class="contact-form__box">
				<div class="contact-form__input-box">
					<input class="contact-form__input" id="name" type="text" placeholder="Как вас зовут?" required>
					<input class="contact-form__input" id="email" type="email" placeholder="Почтовый ящик" required>
				</div>

				<textarea class="contact-form__textarea" placeholder="Textareas work too" required></textarea>

				<input class="contact-form__inputfile" type="file" id="file" name="fale">
				<label class="contact-form__btn-inputfile btn__inputfile" for="file">Прикрепить ТЗ</label>

				<input class="contact-form__btn-submit btn__submit btn" type="submit">
			</div>
		</fieldset>
	</form>
</div>
<!-- /.contacts -->
